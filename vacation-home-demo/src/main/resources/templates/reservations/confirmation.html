<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Reservation Confirmation</title>
  <link rel="stylesheet" href="/css/common.css">
  <!-- Include CSS and other head elements -->
</head>
<body>
<h1>Reservation Confirmation</h1>
<div>
  <p><strong>ID:</strong> <span th:text="${reservation.id}"></span></p>
  <p><strong>Number of Guests:</strong> <span th:text="${reservation.numberOfGuests}"></span></p>
  <p><strong>Start Date:</strong> <span th:text="${reservation.startDate}"></span></p>
  <p><strong>End Date:</strong> <span th:text="${reservation.endDate}"></span></p>
  <p>Thank you for your reservation. Your booking details are shown above.</p>
</div>
<a href="/home">Back Home</a>
</body>
</html>
